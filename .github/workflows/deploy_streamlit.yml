name: ğŸš€ Deploy Streamlit App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        continue-on-error: false

      - name: ğŸš€ Run Streamlit App
        run: |
          nohup streamlit run app.py --server.headless true &
          sleep 15
          curl -s http://localhost:8501 || echo "âŒ Streamlit failed to start."
        continue-on-error: true

      - name: ğŸ“¤ Notify on Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed. Check logs above."
