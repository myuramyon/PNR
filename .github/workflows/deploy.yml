name: ğŸš€ Deploy Streamlit App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: ğŸ—‚ï¸ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy==1.26.4  # Force compatible NumPy
          pip install -r requirements.txt
        continue-on-error: false

      - name: ğŸš€ Run Streamlit App
        run: |
          nohup streamlit run app.py --server.headless true &
          sleep 15
          curl -sSf http://localhost:8501 || echo "âŒ Streamlit failed to start."
        continue-on-error: true

      - name: âœ… Notify Success
        if: success()
        run: echo "âœ… Streamlit app deployed successfully."

      - name: âŒ Notify Failure
        if: failure()
        run: echo "âŒ Deployment failed. Check logs above."
