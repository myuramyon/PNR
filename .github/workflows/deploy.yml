name: ğŸš€ Deploy Streamlit App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Python (compatible with numpy==1.21.x)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Streamlit App
        run: |
          nohup streamlit run app.py --server.headless true &
          sleep 10
          curl --retry 3 --silent --fail http://localhost:8501 || echo "âŒ Streamlit failed to start."

      - name: âœ… Notify on Success
        if: success()
        run: echo "âœ… Deployment successful."

      - name: âŒ Notify on Failure
        if: failure()
        run: echo "âŒ Deployment failed. Please check logs."
