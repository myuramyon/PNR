name: ğŸš€ Deploy Streamlit App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Streamlit App
        run: |
          nohup streamlit run app.py --server.headless true &
          sleep 10
          curl -s http://localhost:8501 || echo "âŒ Streamlit failed to start."

      - name: ğŸ“¤ Notify on Failure
        if: failure()
        run: echo "âŒ Deployment failed. Check logs above."
