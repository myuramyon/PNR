name: 🚀 Deploy Streamlit App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 🔧 Setup Python (compatible with numpy==1.21.x)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Run Streamlit App
        run: |
          nohup streamlit run app.py --server.headless true &
          sleep 10
          curl --retry 3 --silent --fail http://localhost:8501 || echo "❌ Streamlit failed to start."

      - name: ✅ Notify on Success
        if: success()
        run: echo "✅ Deployment successful."

      - name: ❌ Notify on Failure
        if: failure()
        run: echo "❌ Deployment failed. Please check logs."
