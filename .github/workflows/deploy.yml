name: 🚀 Deploy Streamlit App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 🔧 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: 🗂️ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy==1.26.4  # Force compatible NumPy
          pip install -r requirements.txt
        continue-on-error: false

      - name: 🚀 Run Streamlit App
        run: |
          nohup streamlit run app.py --server.headless true &
          sleep 15
          curl -sSf http://localhost:8501 || echo "❌ Streamlit failed to start."
        continue-on-error: true

      - name: ✅ Notify Success
        if: success()
        run: echo "✅ Streamlit app deployed successfully."

      - name: ❌ Notify Failure
        if: failure()
        run: echo "❌ Deployment failed. Check logs above."
